{% extends "base.html" %}


{% block main %}

<form method="POST">

{{ form.csrf_token }}
<div class="section">
    <div class="container">
        <div align="center">
            <img src="/static/imgs/logo.png">
        </div>
        <div class="row text-center">
            <div class="col-md-12">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-3"><label for="inputEmail3" class="control-label">Email</label></div>
                        <div class="col-sm-3">{{ form.email(class= "form-control") }}</div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-3"><label for="inputPassword3" class="control-label">Password</label></div>
                        <div class="col-sm-3">{{ form.pswd(class= "form-control") }}</div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-5 col-sm-2">
                            {{ form.submit(class="btn btn-default") }}
                            <p>新規登録は<a href="{{ url_for('signup') }}">こちら</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</form>

{% endblock %}
